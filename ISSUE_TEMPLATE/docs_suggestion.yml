name: 📝 Docs Suggestion
description: Suggest a fix or improvement for a specific documentation page
title: "[Docs Suggestion] "
labels: [docs]
body:
  - type: input
    id: doc_path
    attributes:
      label: 📄 Documentation Page URL or Path
      description: This is automatically filled in when you click "Suggest a change" from a documentation page.
      placeholder: e.g., docs/education/module1/introduction.md
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: ✏️ Suggested Update
      description: Please explain what should be changed or improved on this page.
      placeholder: e.g., Typo on the third paragraph; consider rephrasing sentence for clarity.
    validations:
      required: true
